version: "3.9"

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: gateway
      POSTGRES_PASSWORD: gateway
      POSTGRES_DB: gateway
    ports:
      - "5431:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U gateway" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  upstream:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.upstream
    ports:
      - "8081:8081"

  issuer:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.issuer
    environment:
      ISSUER_ADDR: ":8090"
      ISSUER_KEY_FILE: "/tmp/issuer/keys.json"
    tmpfs:
      - /tmp/issuer
    ports:
      - "8090:8090"

  gateway:
    build:
      context: .
      dockerfile: deploy/docker/Dockerfile.gateway
    environment:
      GATEWAY_ADDR: ":8080"
      ADMIN_TOKEN: "admin-token"
      GATEWAY_AUDIENCE: "did-gateway"
      GATEWAY_DOMAIN: "localhost"
      UPSTREAM_URL: "http://upstream:8081"
      REDIS_ADDR: "redis:6379"
      POSTGRES_DSN: "postgres://gateway:gateway@postgres:5432/gateway?sslmode=disable"
      GATEWAY_PASETO_KEY: "MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY"
      TOKEN_ISSUER: "gateway"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      upstream:
        condition: service_started

volumes:
  pgdata:
