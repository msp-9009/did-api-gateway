apiVersion: apps/v1
kind: Deployment
metadata:
  name: upstream
spec:
  replicas: 1
  selector:
    matchLabels:
      app: upstream
  template:
    metadata:
      labels:
        app: upstream
    spec:
      containers:
        - name: upstream
          image: upstream:latest
          ports:
            - containerPort: 8081
          env:
            - name: UPSTREAM_ADDR
              value: ":8081"
---
apiVersion: v1
kind: Service
metadata:
  name: upstream
spec:
  selector:
    app: upstream
  ports:
    - port: 8081
      targetPort: 8081
