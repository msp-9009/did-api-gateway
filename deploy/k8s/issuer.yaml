apiVersion: apps/v1
kind: Deployment
metadata:
  name: did-issuer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: did-issuer
  template:
    metadata:
      labels:
        app: did-issuer
    spec:
      containers:
        - name: issuer
          image: did-issuer:latest
          ports:
            - containerPort: 8090
          env:
            - name: ISSUER_ADDR
              value: ":8090"
            - name: ISSUER_KEY_FILE
              value: "/data/issuer/keys.json"
          volumeMounts:
            - name: issuerdata
              mountPath: /data/issuer
      volumes:
        - name: issuerdata
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: did-issuer
spec:
  selector:
    app: did-issuer
  ports:
    - port: 8090
      targetPort: 8090
